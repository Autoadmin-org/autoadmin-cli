name: Release
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: yarn install

      - name: Install vercel/pkg
        run: npm install -g pkg

      - name: Build project
        run: yarn build

      - name: Ls project
        run: ls

      - name: Build binaries
        run: pkg ./dist/main.js

      - name: Ls project
        run: ls

      - name: Rename linux binary
        run: mv /dist/main-linux /autoadmin-cli-linux

      - name: Rename macos binary
        run: mv /dist/main-macos /autoadmin-cli-macos

      - name: Rename windows binary
        run: mv /dist/main-win.exe /autoadmin-cli-windows.exe

      - name: Publish release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            autoadmin-cli-linux
            autoadmin-cli-macos
            autoadmin-cli-windows.exe